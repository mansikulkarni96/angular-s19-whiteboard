<div class="row m-4">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <a class="btn btn-sm btn-primary" routerLink="/course/{{course.id}}">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">Course Description</p>
      </div>
      </a>
    </div>
  </div>
</div>
